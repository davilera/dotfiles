# Menus
unbind = SUPER, R
bindd = SUPER, R, Launch apps, exec, walker -p "Startâ€¦"
unbind = SUPER SHIFT, PERIOD
bindd = SUPER SHIFT, PERIOD, Emoji picker, exec, walker -m Emojis
unbind = SUPER, SPACE
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER SHIFT, Q
bindd = SUPER SHIFT, Q, Power menu, exec, omarchy-menu system
unbind = SUPER SHIFT, SLASH
bindd = SUPER SHIFT, SLASH, Show key bindings, exec, omarchy-menu-keybindings

# Notifications
unbind = SUPER, COMMA
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
unbind = SUPER SHIFT, COMMA
# bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
unbind = SUPER, PERIOD
bindd = SUPER, PERIOD, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle nightlight
unbind = SUPER, N
bindd = SUPER, N, Toggle nightlight, exec, omarchy-toggle-nightlight

# Screenshots
unbind = SUPER, P
bindd = SUPER, P, Screenshot of region, exec, omarchy-cmd-screenshot
unbind = SUPER SHIFT, P
bindd = SUPER SHIFT, P, Screenshot of display, exec, omarchy-cmd-screenshot output
unbind = SUPER ALT, P
bindd = SUPER ALT, P, Screenshot of window, exec, omarchy-cmd-screenshot window

# Screen recordings
unbind = SUPER, V
bindd = SUPER, V, Screen record display, exec, omarchy-cmd-screenrecord output
unbind = SUPER SHIFT, V
bindd = SUPER SHIFT, V, Screen record a region, exec, omarchy-cmd-screenrecord

# Color picker
unbind = SUPER, C
bindd = SUPER, C, Color picker, exec, pkill hyprpicker || hyprpicker -a
